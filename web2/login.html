<!DOCTYPE html>
<head><title>صفحه ورود</title></head>
<meta charset="UTF_8">
<link href="css/all(1).css" rel="stylesheet" type="text/css">

<style>
    .container{
        background-color: rgb(209, 245, 112);
    }
</style>

<body>
    <div class="container">
        <div class="box">
            <h1>ورود</h1>
            <div class="user">
                <img class="fas" src="assets/img/user.png" width="20px" height="20px">
                <input
                type="text"
                name="username"
                id="username"
                autocomplete="off"
                placeholder="نام کاربری"/>
                <img class="fas" src="assets/img/lock.png" width="20px" height="20px">
                <input
                type="password"
                name="password"
                id="password"
                autocomplete="off"
                placeholder="گذرواژه"/>
            </div>
            <p class="reset-password">آیا گذرواژه خود را فراموش کردید؟</p>
            <div class="login-btn">
                <button class="btn">تایید</button>
                <p class="signup">اولین باره در این سایت وارد می شوید؟<a href="signin.html">ثبت نام کنید</a></p>
            </div>
        </div>
    </div>
</body>
